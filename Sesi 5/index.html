<!DOCTYPE html>

      <div class="intro">

        <button class="contact">Kontak</button>

      </div>

          <input type="text" id="loc" /><br />
          <label for="exp">Pengalaman</label><br />
          <input type="text" id="exp" /><br />
          <label for="email">Email</label><br />
          <input type="email" id="email" /><br /><br />

          <button onclick="SimpanData()" id="submit">Submit</button>
        </form>
      </div>
    </section>
